<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>8BitStore</title>
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>

        <nav class="navegacion">
            <ul class="menu">
                <li><a th:href="@{/carrito}">Carrito</a></li>
                <li><a th:href="@{/consolas}">Consolas</a></li>
                <li><a th:href="@{/lanzamientos}">Lanzamientos</a></li>
                <li><a th:href="@{/resenas}">Reseñas</a></li>
                <li><a th:href="@{/sobre-nosotros}">Sobre nosotros</a></li>
                <li><a th:href="@{/login}">Iniciar sesión</a></li>
            </ul>
        </nav>

        <section class="banner">
            <div class="banner-contenido">
                <h1>Bienvenido a 8BitStore</h1>
            </div>
        </section>

        <div class="buscador">
            <input type="text" placeholder="Buscar productos" />
        </div>

        <section class="productos-destacados">
            <div class="producto">
                <a th:href="@{/consolas/nintendo-switch}">
                    <img src="https://www.muycomputer.com/wp-content/uploads/2025/03/Nintendo-Switch-2-2-1-1000x600.jpg" alt="Nintendo Switch 2" />
                    <h3>Nintendo Switch 2</h3>
                </a>
            </div>
            <div class="producto">
                <a th:href="@{/consolas/playstation-5}">
                    <img src="https://media.wired.com/photos/65e886e2d5fa593b511ea02a/1:1/w_2000,h_2000,c_limit/ps5.jpg" alt="PlayStation 5" />
                    <h3>PlayStation 5</h3>
                </a>
            </div>
            <div class="producto">
                <a th:href="@{/consolas/xbox-series-x}">
                    <img src="https://cdn.mos.cms.futurecdn.net/v2/t:0,l:240,cw:1440,ch:1080,q:80,w:1440/73sXr4f93ux2KTVhFjWJFV.jpg" alt="Xbox Series X" />
                    <h3>Xbox Series X</h3>
                </a>
            </div>
            <div class="producto">
                <a th:href="@{/consolas/steam-deck}">
                    <img src="https://cdn.cloudflare.steamstatic.com/steamdeck/images/video/overview_oled.jpg" alt="Steam Deck OLED" />
                    <h3>Steam Deck OLED</h3>
                </a>
            </div>
        </section>

        <footer class="pie">
            <div class="redes">
                <p>Visit us on Facebook</p>
                <p>Visit us on Instagram</p>
                <p>Visit us on TikTok</p>
            </div>
            <div class="copyright">
                <p>© 2025 8BitStore</p>
            </div>
        </footer>

    </body>
</html>
