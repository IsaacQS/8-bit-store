<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - 8BitStore</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"> <!-- si usarás CSS externo -->
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navegacion {
            background-color: #222;
            padding: 10px 20px;
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .menu li {
            display: inline-block;
        }

        .menu a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: #66ffe0;
            text-decoration: underline;
        }
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.7);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            color: #00ffcc;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #00ffcc;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            color: #1e1e1e;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #00ccb3;
        }

        .login-container p {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .login-container a {
            color: #00ffcc;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form th:action="@{/login.html}" method="post">
        <input type="text" name="username" placeholder="Usuario" required />
        <input type="password" name="password" placeholder="Contraseña" required />
        <button type="submit">Iniciar Sesión</button>
    </form>
    <p>¿No tienes una cuenta? <a th:href="@{/registro.html}">Regístrate</a></p>
</div>
</body>
</html>
